                <tbody>
                    <tr>
                        <td style="font:20px Arial, Helvetica, sans-serif; color:#f8f9fb; text-transform:uppercase; border-radius:2px; background-color:#000000">
                            <a target="_blank" style="text-decoration:none; color:#f8f9fb; display:block; padding:12px 10px 10px;" href="%RESET_PASSWORD_URL%">Réinitialiser mon mot de passe</a>
