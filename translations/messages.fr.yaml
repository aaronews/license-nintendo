                </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td style="font:18px Arial, Helvetica, sans-serif; color:#292c34; padding:0 0 23px;">
            <p>
                Ce bouton ne fonctionne pas ? Copiez le lien suivant dans votre navigateur pour activer votre compte : %ACTIVATE_ACCOUNT_URL%
                <br/>
                <br/>
                Bonne journée !
            </p>
          </td>
        </tr>
  reset_password:
    subject: Demande de réinitialisation du mot de passe
    body: >
        <tr>
